services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend/.env:/app/.env
      - ./backend/src/appointment:/app/appointment
    environment:
      # The DATABASE_* variables are set in the example backend .env file, which overrides these
      # DATABASE_ENGINE=mysql
      # DATABASE_HOST=mysql
      # DATABASE_NAME=appointment
      # DATABASE_PASSWORD=abcd%efgh
      # DATABASE_PORT=3306
      # DATABASE_USERNAME=tba
      
      # The use of DATABASE_URL is problematic and deprecated
      # - DATABASE_URL=mysql+mysqldb://tba:abcd%efgh@mysql:3306/appointment
      - IS_LOCAL_DEV=yes
      - RELEASE_VERSION=localdev
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080
    environment:
      - WATCHPACK_POLLING=true

  mysql:
    image: mysql:8
    volumes:
      - apmt_db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=appointment
      - MYSQL_USER=tba
      - MYSQL_PASSWORD=abcd%efgh
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55

  redis:
    image: redis/redis-stack
    volumes:
      - cache:/data
    ports:
      - 6379:6379 # Redis exposed on port 6379
      - 8070:8001 # Insights exposed on port 8070

  mailpit:
    image: axllent/mailpit
    environment:
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
    ports:
      - 8025:8025 # Web UI
      - 1025:1024 # SMTP

volumes:
  apmt_db: {}
  cache: {}
