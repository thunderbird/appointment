services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend/.env:/app/.env
      - ./backend/src/appointment:/app/appointment
    environment:
      - IS_LOCAL_DEV=yes
      - RELEASE_VERSION=localdev

    depends_on:
      postgresql:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080
    environment:
      - WATCHPACK_POLLING=true

  postgresql:
    image: postgres:17
    volumes:
      - apmt_db:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=appointment
      - POSTGRES_USER=tba
      - POSTGRES_PASSWORD=abcd%efgh
      - PGDATA=/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 55
    shm_size: 128mb

  redis:
    image: redis/redis-stack
    volumes:
      - cache:/data
    ports:
      - 6379:6379 # Redis exposed on port 6379
      - 8070:8001 # Insights exposed on port 8070

  mailpit:
    image: axllent/mailpit
    environment:
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
    ports:
      - 8025:8025 # Web UI
      - 1025:1024 # SMTP

volumes:
  apmt_db: {}
  cache: {}
