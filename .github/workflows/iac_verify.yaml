name: verify-iac

on: 
  workflow_call:
    inputs:
      tf_version:
        required: true
        type: string
      tg_version:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      environment:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  validate-iac:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.IAM_ROLE}}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{inputs.aws_region}}
      - name: install opentofu
        uses: opentofu/setup-opentofu@v1
        with: 
          tofu_version: ${{inputs.tf_version}}
          tofu_wrapper: false
      - name: install terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${{ inputs.tg_version }}/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v
      - name: vpc
        working-directory: ./tofu/environments/${{inputs.environment}}/network/vpc
        run: |
          terragrunt init
          terragrunt validate
          terragrunt plan
      - name: backend-infra
        working-directory: ./tofu/environments/${{inputs.environment}}/services/backend-infra
        run: |
          terragrunt init
          terragrunt validate
          terragrunt plan
      - name: cache
        working-directory: ./tofu/environments/${{inputs.environment}}/data-store/cache
        run: |
          terragrunt init
          terragrunt validate
          terragrunt plan
      - name: database
        working-directory: ./tofu/environments/${{inputs.environment}}/data-store/database
        run: |
          terragrunt init
          terragrunt validate
          terragrunt plan
      - name: frontend
        working-directory: ./tofu/environments/${{inputs.environment}}/services/frontend
        run: |
          terragrunt init
          terragrunt validate
          terragrunt plan
