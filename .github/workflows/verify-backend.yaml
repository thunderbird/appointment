name: Deploy Backend

# Stop any pending jobs
concurrency:
  group: backend
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      tf_version:
        required: true
        type: string
      tg_version:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      environment:
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: appointments
  ECS_SERVICE: appointments-service
  ECS_CLUSTER: appointments
  IMAGE: dummyimagename

permissions:
  id-token: write
  contents: read

jobs:
  validate-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{secrets.IAM_ROLE}}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{inputs.aws_region}}

    - name: install opentofu
      uses: opentofu/setup-opentofu@v1
      with: 
        tofu_version: ${{inputs.tf_version}}
        tofu_wrapper: false

    - name: install terragrunt
      run: |
        sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${{ inputs.tg_version }}/terragrunt_linux_amd64"
        sudo chmod +x /bin/terragrunt
        terragrunt -v

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: 'true'

    - name: backend-service
      working-directory: ./tofu/environments/${{inputs.environment}}/services/backend-service
      run: |
        terragrunt init
        terragrunt validate
        terragrunt plan -var 'image=${{env.IMAGE}}'

